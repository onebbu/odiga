<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Info</title>
</head>
<body>
<h1>Session Information</h1>
<div id="session-info">
    메인페이지입니다.

    <!-- 세션 정보가 여기에 표시될 것입니다. -->
</div>

<!-- 서버로부터 받은 세션 정보를 표시하는 JavaScript 코드 -->
<script>
    // 서버로부터 받은 세션 정보를 표시하는 함수
    function displaySessionInfo(sessionInfo) {
        var sessionInfoDiv = document.getElementById("session-info");
        if (sessionInfoDiv !== null) {
            sessionInfoDiv.innerHTML = "<p>Email: " + sessionInfo.email + "</p>" +
                "<p>Nickname: " + sessionInfo.nickname + "</p>";
        } else {
            console.error('Session info div not found.');
        }
    }

    // 서버에 세션 정보 요청
    fetch('/session-info')
        .then(response => response.json())
        .then(data => displaySessionInfo(data))
        .catch(error => console.error('Error fetching session info:', error));
</script>
</body>
</html>
